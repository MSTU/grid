{% extends "base.html" %}

{% block content %}

    <div class="row">
        <div class="span8 offset1 ">
            <form action="/edit_job/{{ data.job.id }}/" method="POST" id="create_job" name="project_data" class="navbar-form offset1">{% csrf_token %}
                <div>
                    <h4>Название задачи:</h4>
                    <input type="text" id="job_name_id" name="job_name" class="span3" value="{{ data.job.name }}">
                </div>

                <div>
                    <h4>Описание:</h4>
                    <textarea rows="3" class="span3" name="job_description">{{ data.job.description }}</textarea>
                </div>
                {% comment %}
                <div>
                    <h4>Расчетные случаи:</h4>
                    <textarea rows="3" class="span3" id="loadcases_id" name="loadcases">{{ data.loadcases }}</textarea>
                </div>
                {% endcomment %}

                <div>
                    <h4>Входные параметры:</h4>
                    <textarea rows="3" class="span3" name="input_params">{{ data.job.input_params }}</textarea>
                </div>

                <div>
                    <button type="submit"  class="btn btn-primary center">Обновить задачу</button>
                </div>
            </form>
        </div>
    </div>

{%  endblock %}
