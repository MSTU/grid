<!DOCTYPE html>
<html>
    <head>
        {% block meta_and_style %} {% endblock %}
        <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.min.css" />
        <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap-responsive.min.css" />
        <link rel="stylesheet" href="{{ STATIC_URL }}css/pareto.css" />

        <script src="{{ STATIC_URL }}js/jquery-1.9.1.min.js"></script>
        <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
        <script src="{{ STATIC_URL }}js/common-scripts.js"></script>
        <title>{% block title %}MultiGrid{% endblock %}</title>
    </head>
    <body>
        <div class="navbar">
            <div class="navbar-inner">
                <a class="brand" href="/jobs/">MultiGrid</a>
                {% if user.is_authenticated %}
                    <ul class="nav pull-right">
                        <li>
                            <div class="btn btn-link">
                                <button onclick="window.location.href ='{{ flower }}'">Flower</button>
                            </div>
                            <div class="btn-group">
                                <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">{{ user }}&nbsp;
                                <span class="caret"></span>
                                 </a>
                                <ul class="dropdown-menu pull-right" >
                                    <li><a href="/profile/">Профиль</a></li>
                                    <li><a href="/logout/">Выйти</a></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                {% endif %}
            </div>
        </div>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
